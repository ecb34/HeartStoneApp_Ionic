<ion-header>
  <ion-toolbar>
    <ion-title>Card Decks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Classes</ion-list-header>
   <app-card-deck *ngFor="let cardDeck of cardDecks" [mycardDeck]="cardDeck" (clicked)="select($event)"></app-card-deck>
  </ion-list>
  <ul>
    <li *ngFor="let cardDeck of selectedCDs">
      {{cardDeck.name}}: <span *ngFor="let card of cardDeck.cards">{{card}} </span>
    </li>
  </ul>
</ion-content>
